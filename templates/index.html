<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Roadmap</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .roadmap-container {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .roadmap-title {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* ‚≠ê IMPORTANT FIX IS HERE */
        .roadmap-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-height: 600px;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .roadmap-content {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">

            <h1>üöÄ AI Career Roadmap Generator</h1>
            <p class="subtitle">Get a personalized learning path for your tech career</p>

            <form method="POST">
                <div class="form-group">
                    <label for="education">Education Level</label>
                    <input id="education" name="education" placeholder="e.g., B.Tech, Diploma, Master's" required>
                </div>

                <div class="form-group">
                    <label for="branch">Branch / Field</label>
                    <input id="branch" name="branch" placeholder="e.g., Computer Science, IT" required>
                </div>

                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input id="interests" name="interests" placeholder="e.g., Python, Web, AI" required>
                </div>

                <div class="form-group">
                    <label for="goal">Career Goal</label>
                    <input id="goal" name="goal" placeholder="e.g., Software Developer" required>
                </div>

                <button type="submit">Generate Roadmap</button>
            </form>

            {% if roadmap %}
            <div class="roadmap-container">
                <h2 class="roadmap-title">üìã Your Personalized Roadmap</h2>
                <div class="roadmap-content">{{ roadmap }}</div>
            </div>
            {% endif %}

        </div>
    </div>
</body>

</html>
