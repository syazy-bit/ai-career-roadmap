<!DOCTYPE html>
<html>
<head>
    <title>AI Career Roadmap</title>
</head>
<body>
    <h2>AI Career Guidance System</h2>

    <form method="POST">
        <input name="education" placeholder="Education Level" required><br><br>
        <input name="branch" placeholder="Branch" required><br><br>
        <input name="interests" placeholder="Interests" required><br><br>
        <input name="goal" placeholder="Career Goal" required><br><br>

        <button type="submit">Generate Roadmap</button>
    </form>

    <pre>{{ roadmap }}</pre>
</body>
</html>
